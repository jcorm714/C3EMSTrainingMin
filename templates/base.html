<!DOCTYPE html>
<html lang="en">

<head>
    {%block head%}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>C3 EMS Training</title>

    <!-- Bootstrap stuff -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <!-- End bootstrap stuff -->

    <link rel="stylesheet" href="{{url_for('index')}}static/css/main.css"  type="text/css"/>
    <link rel="apple-touch-icon" sizes="180x180" href="static/images/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="static/images/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="static/images/favicons/favicon-16x16.png">
    <link rel="manifest" href="static/images/favicons/site.webmanifest">
    <link rel="mask-icon" href="static/images/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="static/images/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#030a8c">
    <meta name="msapplication-config" content="static/images/favicons/browserconfig.xml">
    <meta name="theme-color" content="#030a8c">
    {%endblock%}
</head>

<body>
    <nav class="navigation navbar navbar-expand-lg navbar-light bg-white position-fixed container-fluid" style="top:0">

        <a class="navbar-brand" href="{{url_for('index')}}">
            <img src="../static/images/c3_square.svg" width="50" height="50" alt="C3EMS Training">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse tansition" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">


                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('index')}}">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('courses')}}">Courses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('contact')}}">Contact Us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{url_for('clients')}}">Clients</a>
                </li>

            </ul>

        </div>
    </nav>
    <main class="container-fluid mx-auto pt-5 mt-5">
        {%block content%}
        {%endblock%}
    </main>



    <footer class="block mx-auto" style="float:none">
        <div class="flex">
            <span> &copy;C3EMSTraining 2020</span>
            <span>contact <a href="mailto:c3emstraining@gmail.com">c3emstraining</a></span>
        </div>
    </footer>
</body>

</html>
